services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: grabdy-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: grabdy
    ports:
      - '5434:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: grabdy-redis
    ports:
      - '6381:6379'
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
